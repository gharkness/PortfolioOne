<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music Maker</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="js/index.js" charset="utf-8"></script>
        <script src="includes/tuna.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Music Maker</h1>
            <h6 class="text-muted">Simple music creation in the browser.</h6>
        </div>
        <br />
        <div id="keyboardDiv">
            <button id="aNote" class="btn btn-default btn-lg">A</button>
            <button id="aSharpNote" class="btn btn-primary btn-lg">A#</button>
            <button id="bNote" class="btn btn-default btn-lg">B</button>
            <button id="cNote" class="btn btn-default btn-lg">C</button>
            <button id="cSharpNote" class="btn btn-primary btn-lg">C#</button>
            <button id="dNote" class="btn btn-default btn-lg">D</button>
            <button id="dSharpNote" class="btn btn-primary btn-lg">D#</button>
            <button id="eNote" class="btn btn-default btn-lg">E</button>
            <button id="fNote" class="btn btn-default btn-lg">F</button>
            <button id="fSharpNote" class="btn btn-primary btn-lg">F#</button>
            <button id="gNote" class="btn btn-default btn-lg">G</button>
            <button id="gSharpNote" class="btn btn-primary btn-lg">G#</button>
        </div>
        <br>
        <div id="effectsDiv">
            <div id="chorusDiv">
                <h6>Chorus</h6>
                Rate: <input type="range" min="0.01" max="8" value="1.5" class="slider" step="0.1" id="chorusRateRange">
                <br>
                Feedback: <input type="range" min="0" max="1" value="0.2" class="slider" id="chorusFeedbackRange" step="0.01">
                <br>
                Delay: <input type="range" min="0" max="1" value="0.0045" class="slider" id="chorusDelayRange" step="0.01">
                <br>
                <button type="button" class="btn btn-danger" data-toggle="button" aria-pressed="false" autocomplete="off" id="chorusBypassBtn">
                    Bypass
                </button>
            </div>
            <br>
            <div id="delayDiv">
                Delay
            </div>
        </div>
        <br>
        <div id="octaveDiv">
            Octave:
            <select id="octaveSelector">
                <option value="0">First</option>
                <option value="1">Second</option>
                <option value="2">Third</option>
                <option value="3" selected="selected">Fourth</option>
                <option value="4">Fifth</option>
                <option value="5">Sixth</option>
                <option value="6">Seventh</option>
            </select>
            <br>
            <br>
            Synth Type:
            <select id="typeSelector">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>
        <div id="directionsDiv">
            <h3>Key Mappings:</h3>
            <table class="table table-striped">
                <th>Key</th>
                <th>Function</th>
                <tr>
                    <td><code>q</code></td>
                    <td>A Note</td>
                </tr>
                <tr>
                    <td><code>2</code></td>
                    <td>A# Note</td>
                </tr>
                <tr>
                    <td><code>w</code></td>
                    <td>B Note</td>
                </tr>
                <tr>
                    <td><code>e</code></td>
                    <td>C Note</td>
                </tr>
                <tr>
                    <td><code>4</code></td>
                    <td>C# Note</td>
                </tr>
                <tr>
                    <td><code>r</code></td>
                    <td>D Note</td>
                </tr>
                <tr>
                    <td><code>5</code></td>
                    <td>D# Note</td>
                </tr>
                <tr>
                    <td><code>t</code></td>
                    <td>E Note</td>
                </tr>
                <tr>
                    <td><code>y</code></td>
                    <td>F Note</td>
                </tr>
                <tr>
                    <td><code>7</code></td>
                    <td>F# Note</td>
                </tr>
                <tr>
                    <td><code>u</code></td>
                    <td>G Note</td>
                </tr>
                <tr>
                    <td><code>8</code></td>
                    <td>G# Note</td>
                </tr>
            </table>
        </div>
    </body>

</html>
