<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music Maker</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="js/index.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Music Maker</h1>
            <h6 class="text-muted">Simple music creation in the browser.</h6>
        </div>
        <div id="octaveDiv">
            Octave:
            <select id="octaveSelector">
                <option value="0">First</option>
                <option value="1">Second</option>
                <option value="2">Third</option>
                <option value="3" selected="selected">Fourth</option>
                <option value="4">Fifth</option>
                <option value="5">Sixth</option>
                <option value="6">Seventh</option>
            </select>
            <br>
            <br>
            Synth Type:
            <select id="typeSelector">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>
        <br />
        <div id="keyboardDiv">
            <button id="aNote" class="btn btn-default btn-lg">A</button>
            <button id="aSharpNote" class="btn btn-primary btn-lg">A#</button>
            <button id="bNote" class="btn btn-default btn-lg">B</button>
            <button id="cNote" class="btn btn-default btn-lg">C</button>
            <button id="cSharpNote" class="btn btn-primary btn-lg">C#</button>
            <button id="dNote" class="btn btn-default btn-lg">D</button>
            <button id="dSharpNote" class="btn btn-primary btn-lg">D#</button>
            <button id="eNote" class="btn btn-default btn-lg">E</button>
            <button id="fNote" class="btn btn-default btn-lg">F</button>
            <button id="fSharpNote" class="btn btn-primary btn-lg">F#</button>
            <button id="gNote" class="btn btn-default btn-lg">G</button>
            <button id="gSharpNote" class="btn btn-primary btn-lg">G#</button>
        </div>
        <div id="directionsDiv">
            q key: A <br />
            2 key: A# <br />
            w key: B <br />
            e key: C <br />
            4 key: C# <br />
            r key: D <br />
            5 key: D# <br />
            t key: E <br />
            y key: F <br />
            7 key: F# <br />
            u key: G <br />
            8 key: G# <br />
        </div>
    </body>

</html>
