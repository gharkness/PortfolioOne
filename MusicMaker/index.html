<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music Maker</title>
        <script src="includes/jquery-3.2.1.min.js" charset="utf-8"></script>
        <script src="js/index.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>Music Maker</h1>
        <br />
        <button class="normal" id="cNote">C</button>
        <button class="sharp" id="cSharpNote">C#</button>
        <button class="normal" id="dNote">D</button>
        <button class="sharp" id="dSharpNote">D#</button>
        <button class="normal" id="eNote">E</button>
        <button class="normal" id="fNote">F</button>
        <button class="sharp" id="fSharpNote">F#</button>
        <button class="normal" id="gNote">G</button>
        <button class="sharp" id="gSharpNote">G#</button>
        <button class="normal" id="aNote">A</button>
        <button class="sharp" id="aSharpNote">A#</button>
        <button class="normal" id="bNote">B</button>
    </body>

</html>
