<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music Maker</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="js/index.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>Music Maker</h1>
        Octave:
        <select>
            <option value="first">First</option>
            <option value="second">Second</option>
            <option value="third">Third</option>
            <option value="fourth" selected="selected">Fourth</option>
            <option value="fifth">Fifth</option>
            <option value="sixth">Sixth</option>
            <option value="seventh">Seventh</option>
        </select>
        <br />
        <br />
        <button class="normal" id="aNote">A</button>
        <button class="sharp" id="aSharpNote">A#</button>
        <button class="normal" id="bNote">B</button>
        <button class="normal" id="cNote">C</button>
        <button class="sharp" id="cSharpNote">C#</button>
        <button class="normal" id="dNote">D</button>
        <button class="sharp" id="dSharpNote">D#</button>
        <button class="normal" id="eNote">E</button>
        <button class="normal" id="fNote">F</button>
        <button class="sharp" id="fSharpNote">F#</button>
        <button class="normal" id="gNote">G</button>
        <button class="sharp" id="gSharpNote">G#</button>
        <button class="normal" id="stopButton">Stop Playing</button>
    </body>

</html>
